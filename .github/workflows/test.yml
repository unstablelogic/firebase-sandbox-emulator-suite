name: 🧪 Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔍 Lint
        run: npm run lint

      - name: 🔧 Type Check
        run: npm run type-check

      - name: 🏗️ Build
        run: npm run build

      - name: 🧪 Run Tests
        run: npm test
        continue-on-error: true

      - name: 📊 Test Coverage
        run: npm run test:coverage
        continue-on-error: true

