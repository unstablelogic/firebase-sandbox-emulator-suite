name: ğŸ§ª Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ”§ Type Check
        run: npm run type-check

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ§ª Run Tests
        run: npm test
        continue-on-error: true

      - name: ğŸ“Š Test Coverage
        run: npm run test:coverage
        continue-on-error: true

